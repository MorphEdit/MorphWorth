# MorphWorth - Worth Configuration
#
# This file defines the prices for items and enchantments.
# The plugin will calculate total worth as:
#   Total = (Base Item Price × Quantity) + (Enchantment Price × Level × Quantity)
#
# Example calculation:
#   Diamond Sword (x1) with Sharpness V:
#   = (277.2 × 1) + (300.0 × 5 × 1)
#   = 277.2 + 1500.0
#   = $1777.20
#
# ============================================================================
# ITEMS SECTION
# ============================================================================
# All keys under "items:" MUST be valid Bukkit Material names in UPPER_CASE.
# Find the complete Material list at:
#   https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
#
# Format:
#   MATERIAL_NAME: price_per_item
#
# If a material is not listed or set to 0, the plugin will not display worth.

